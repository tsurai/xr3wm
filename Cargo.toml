[project]
name = "xr3wm"
version = "0.0.1"
authors = ["Cristian Kubis <cristian.kubis@tsunix.de>"]
edition = "2018"
build = "build.rs"

[dependencies]
log = "0.4.8"
fern = "0.5.9"
failure = "0.1.8"
clap = "2.33.0"
libloading = "0.5.2"
typetag = "0.1"
serde = "1.0"
serde_cbor = "0.11"
libc = "*"
x11 = { version = "*", features = ["xlib", "xinerama"] }

[lib]
name = "xr3wm"
path = "src/core.rs"

[[bin]]
name = "xr3wm"
path = "src/xr3wm.rs"
